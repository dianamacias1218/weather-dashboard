<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>
      <h1 class="headertitle">Weather Dashboard</h1>
    </header>
    <section class="searchbar">
      <h2>Search for a City:</h2>
      <textarea class="citySearch col-3">Insert City Here</textarea>
      <div><button class="searchBtn col-2">Search</button>
      </div>
      <div class="cities col-2">
      <button>Atlanta</button>
      <button>Denver</button>
      <button>Seattle</button>
      <button>San Francisco</button>
      <button>Orlando</button>
      <button>New York</button>
      <button>Chicago</button>
      <button>Austin</button>
    </div>
  </section>
  <section class="selectedcity">
    <div class="city">
    </div>
    <div class="weeklyforecast">
      <h3>5-Day Forecast:</h3>
    </div>
  </section>

  </body>
